<!doctype html>
<html ng-app="changePurseApp">
  <head>
    <script src="angular.min.js"></script>
    <script src="todo.js"></script>
    <link rel="stylesheet" href="todo.css">
  </head>
  <body>
    <h2>Todo</h2>
    <div ng-controller="ChangePurseController as Controller">
      <span>
        {{Controller.remaining()}} of {{Controller.todos.length}} remaining
      </span>
      <ul>
        <li ng-repeat="todo in Controller.todos">
          <label>
            <input type="checkbox" ng-model="todo.done">
            <span class="done-{{todo.done}}">{{todo.text}}</span>
          </label>
        </li>
      </ul>
      <form ng-submit="Controller.addTodo()">
        <input ng-model="Controller.newSymbol"
              type="text"
              size="30"
              placeholder="add new currency here">
        <input ng-model="Controller.newQuantity"
              type="text"
              size="10"
              ng-change="Controller.calcPrice()"
              placeholder="0">
        <input ng-model="Controller.newPricePer"
              type="text"
              size="10"
              ng-change="Controller.calcPriceSum()"
              placeholder="1.00">
        <input ng-model="Controller.newPriceSum"
              type="text"
              size="10"
              ng-change="Controller.calcPricePer()"
              placeholder="1.00">
        <input type="submit" value="add">
      </form>
    </div>
  </body>
</html>
