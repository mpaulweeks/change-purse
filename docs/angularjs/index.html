<!doctype html>
<html ng-app="changePurseApp">
  <head>
    <script src="angular.min.js"></script>
    <script src="todo.js"></script>
    <link rel="stylesheet" href="todo.css">
  </head>
  <body>
    <h1>Change Purse</h1>
    <div ng-controller="ChangePurseController as Controller">
      <div class="currency header">
        <div class="col">Name</div>
        <div class="col">Symbol</div>
        <div class="col">Bought At</div>
        <div class="col">Market Value</div>
        <div class="col">Quantity</div>
        <div class="col">Total Investment</div>
        <div class="col">Current Value</div>
      </div>
      <div class="currency" ng-repeat="currency in Controller.holdings">
        <div class="col">{{currency.name}}</div>
        <div class="col">{{currency.symbol}}</div>
        <div class="col money">{{currency.pricePer}}</div>
        <div class="col money">{{currency.marketPer}}</div>
        <div class="col">{{currency.quantity}}</div>
        <div class="col money">{{currency.priceSum}}</div>
        <div class="col money">{{currency.marketSum}}</div>
      </div>
      <form ng-submit="Controller.addTodo()">
        <input ng-model="Controller.newSymbol"
              type="text"
              size="30"
              placeholder="add new currency here">
        <input ng-model="Controller.newQuantity"
              type="text"
              size="10"
              ng-change="Controller.calcPrice()"
              placeholder="0">
        <input ng-model="Controller.newPricePer"
              type="text"
              size="10"
              ng-change="Controller.calcPriceSum()"
              placeholder="1.00">
        <input ng-model="Controller.newPriceSum"
              type="text"
              size="10"
              ng-change="Controller.calcPricePer()"
              placeholder="1.00">
        <input type="submit" value="add">
      </form>
    </div>
  </body>
</html>
